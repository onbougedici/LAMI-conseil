<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci !</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #4b2e05; /* marron */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(75, 46, 5, 0.3);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    a.button {
      text-decoration: none;
      background-color: #6b4a1f;
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    a.button:hover {
      background-color: #7f5926;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merci !</h1>
    <p>Votre message a bien été envoyé.<br>Nous vous répondrons rapidement.</p>
    <a href="index.html">Retour à l'accueil</a>
  </div>
</body>
</html>
